<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文版漫畫 Part 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .comic-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .comic-grid img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>目錄</h2>
    <ul>
      <li><a href="comic-c1.html">中文版漫畫 Part 1</a></li>
      <li><a href="comic-c2.html">中文版漫畫 Part 2</a></li>
      <li><a href="comic-e1.html">English Comic Part 1</a></li>
      <li><a href="comic-e2.html">English Comic Part 2</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>中文版漫畫 Part 2</h1>
    <div class="comic-grid" id="comicContainer">
      <!-- 圖片由舊至新排列 -->
      <!-- 例如： -->
      <img src="images2/01.jpg" alt="Page 1" />
      <img src="images2/02.jpg" alt="Page 2" />
      <!-- 依此類推，直到 -->
      <img src="images2/90.jpg" alt="Page 90" />
    </div>
  </div>
  <script>
    // 自動將圖片順序倒轉
    const container = document.getElementById('comicContainer');
    const images = Array.from(container.children);
    images.reverse().forEach(img => container.appendChild(img));
  </script>
</body>
</html>
