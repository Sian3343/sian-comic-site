<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>心底話 Whisper</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>

  /* Logo區 */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 60px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 80px;
      object-fit: contain;
    }  
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      color: #555;
      padding: 30px;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      line-height: 1.6;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #888;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.back:hover {
      background: #ffc0cb;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

/* 上下&首頁按鈕 */
    .scroll-buttons {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .scroll-buttons button {
      background: rgba(255, 192, 203, 0.7);
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #555;
    }

    .scroll-buttons button:hover {
      background: rgba(255, 105, 180, 0.8);
    }

    .home-button {
      font-size: 12px; /* 專門縮小 🏠 按鈕字體 */
    }    
    
  </style>
</head>

<body>

   <!-- Logo -->

    <img src="slogo.png" alt="Sian Logo" class="logo">

  
  <h1>靜靜說的小秘密</h1>
  <p>有些話，只能在心底慢慢盛開。<br>  
  也許不被誰聽見，但它們真實地存在著。</p>

  <!-- 上下按鈕 -->
  <div class="scroll-buttons">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>
    <button onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});">↓</button>
   <button onclick="window.scrollTo({top: 0, behavior: 'smooth'});"><a href="index.html">🏠</a></button>
  </div>

All text content on this website is original and may not be reproduced without permission.
      </footer>

</body>
</html>
