<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📓 English Part 3 - Sian の Comic World</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdf6f0;
      display: flex;
    }
    nav {
      width: 220px;
      background: #ece3f3;
      padding: 20px;
      min-height: 100vh;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(0);
      z-index: 1000;
    }
    nav.hidden {
      transform: translateX(-100%);
    }
    nav h2 {
      font-size: 1.1em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      display: block;
      margin: 10px 0;
      color: #6b4c88;
      text-decoration: none;
    }
    nav a:hover {
      color: #a75bb8;
    }
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #6b4c88;
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      z-index: 1100;
      cursor: pointer;
    }
    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      margin-left: 220px;
      transition: margin-left 0.3s ease;
    }
    h1 {
      color: #6d3684;
    }
    .flipbook-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .page {
      display: none;
      width: 100%;
    }
    .page.active {
      display: block;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      background-color: #ffd8df;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }
    .controls button:hover {
      background-color: #fca5b3;
    }
    @media (max-width: 768px) {
      nav {
        transform: translateX(-100%);
      }
      nav.show {
        transform: translateX(0);
      }
      .menu-toggle {
        display: block;
      }
      main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <button class="menu-toggle" id="menu-toggle">☰</button>

  <nav class="sidebar" id="sidebar">
    <div style="text-align: center;">
      <img src="https://sian3343.github.io/sian-comic-site/logo.png" alt="Sian 的 Logo" style="width: 138px; height: 69px;">
    </div>
    <h2>Menu</h2>
    <a href="index.html">🏠&nbsp;首頁 / Home</a>
    <a href="about.html">👩🏻&nbsp;關於我 / About Me</a>
    <a href="comics.html">🎨&nbsp;漫畫作品 / Comics</a>
    <a href="flipbook.html">🌿&nbsp;小誌選集 / Zine</a>
    <a href="feelings2.html">🖼️&nbsp;心語 / Mood</a>
    <a href="feelings-en.html">🖼️&nbsp;Mood (English)</a>
    <a href="index.html#comments">💬&nbsp;留言區 / Message</a>

    <hr>

    <h2>Facebook</h2>
<a href="https://www.facebook.com/profile.php?id=61577391951909"
target="_blank" style="text-decoration:none;"> 
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
alt="Facebook" style="width:24px; height:24px; vertical-align:middle;">Facebook Page </a>
  </nav>

  <main id="main-content">
    <h1>📓 English Part 3</h1>
    <div class="flipbook-container" id="flipbook"></div>

    <div class="controls">
      <button onclick="firstPage()">⏮ First</button>
      <button onclick="prevPage()">← Previous</button>
      <button onclick="nextPage()">Next →</button>
      <button onclick="lastPage()">⏭ Last</button>
    </div>
  </main>

  <script>
    const folder = "images-en3";
    const totalPages = 32;
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let pages = [];

    function loadPages() {
      for (let i = totalPages; i >= 1; i--) {
        const img = document.createElement("img");
        img.src = `${folder}/${String(i).padStart(2, '0')}.jpg`;
        img.alt = `Page ${i}`;
        img.className = "page" + (i === totalPages ? " active" : "");
        flipbook.appendChild(img);
      }
      pages = document.querySelectorAll(".page");
    }

    function showPage(index) {
      pages.forEach((p, i) => {
        p.classList.toggle("active", i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function firstPage() {
      currentPage = 0;
      showPage(currentPage);
    }

    function lastPage() {
      currentPage = pages.length - 1;
      showPage(currentPage);
    }

    loadPages();

    // Hamburger 控制
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const mainContent = document.getElementById('main-content');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    mainContent.addEventListener('click', () => {
      if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
        sidebar.classList.remove('show');
      }
    });
  </script>
</body>
</html>
