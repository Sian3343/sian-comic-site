<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sian 的漫畫翻書版</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      color: #444;
    }

    .flipbook-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: auto;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .page {
      display: none;
      width: 100%;
      height: auto;
      transition: opacity 0.5s ease-in-out;
    }

    .page.active {
      display: block;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      padding: 10px 20px;
    }

    .controls button {
      background-color: #ffd8df;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #fca5b3;
    }

    .lang-switcher {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>📖 Sian 的漫畫翻書版</h1>

  <div class="lang-switcher">
    <button onclick="switchLang('zh')">中文版</button>
    <button onclick="switchLang('en')">English</button>
  </div>

  <div class="flipbook-container" id="flipbook"></div>

  <div class="controls">
    <button onclick="prevPage()">← 上一頁</button>
    <button onclick="nextPage()">下一頁 →</button>
  </div>

  <script>
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let currentLang = "zh";
    let pages = [];

    const imageSets = {
      zh: ["images/01.jpg", "images/02.jpg", "images/03.jpg"],
      en: ["images-en/01.jpg", "images-en/02.jpg", "images-en/03.jpg"]
    };

    function loadPages(lang) {
      flipbook.innerHTML = "";
      imageSets[lang].forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = `page ${index+1}`;
        img.className = "page" + (index === 0 ? " active" : "");
        flipbook.appendChild(img);
      });
      pages = document.querySelectorAll(".page");
      currentPage = 0;
    }

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle("active", i === index);
      });
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function switchLang(lang) {
      currentLang = lang;
      loadPages(lang);
    }

    // Initial load
    loadPages("zh");
  </script>
</body>
</html>
