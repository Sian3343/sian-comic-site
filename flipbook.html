<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sian 的漫畫 Flipbook</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", "Helvetica Neue", sans-serif;
      background-color: #fcefee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #9f5b7c;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .flipbook-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    .comic-page {
      max-width: 90vw;
      max-height: 80vh;
      border: 6px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      margin-top: 1em;
    }

    button {
      background-color: #9f5b7c;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      margin: 0 1em;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #7c3c5a;
    }

    .back-link {
      margin-top: 2em;
    }

    .back-link a {
      color: #9f5b7c;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      button {
        padding: 0.5em 1em;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sian の 情思漫畫 Flipbook</h1>
    <p>📖 左右翻頁睇漫畫～</p>
  </header>

  <div class="flipbook-container">
    <img id="comicImage" src="images/01.jpg" alt="Comic Page" class="comic-page">
    <div class="buttons">
      <button onclick="prevPage()">上一頁</button>
      <button onclick="nextPage()">下一頁</button>
    </div>

    <div class="back-link">
      <a href="index.html">← 返回主頁</a>
    </div>
  </div>

  <script>
    const images = [
      "images/01.jpg",
      "images/02.jpg",
      "images/03.jpg",
      "images/04.jpg"
    ];
    let currentPage = 0;

    function showPage(index) {
      const img = document.getElementById("comicImage");
      if (index >= 0 && index < images.length) {
        img.src = images[index];
        currentPage = index;
      }
    }

    function nextPage() {
      if (currentPage < images.length - 1) {
        showPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }
  </script>
</body>
</html>
