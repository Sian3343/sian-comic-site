<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sian 的漫畫翻書版</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      color: #444;
    }

    .flipbook-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: auto;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .page {
      display: none;
      width: 100%;
      height: auto;
      transition: opacity 0.5s ease-in-out;
    }

    .page.active {
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      padding: 10px 20px;
    }

    .controls button {
      background-color: #ffd8df;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #fca5b3;
    }

    .lang-switcher {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .lang-switcher button {
      background-color: #ffe8ec;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .lang-switcher button:hover {
      background-color: #fbb6c2;
    }
  </style>
</head>
<body>
  <h1>📖 Sian 的漫畫翻書版</h1>

  <div class="lang-switcher">
    <button onclick="switchBook('images')">中文版 Part 1</button>
    <button onclick="switchBook('images2')">中文版 Part 2</button>
    <button onclick="switchBook('images-en')">English Part 1</button>
    <button onclick="switchBook('images-en2')">English Part 2</button>
  </div>

  <div class="flipbook-container" id="flipbook"></div>

  <div class="controls">
    <button onclick="firstPage()">⏮ 回到最前</button>
    <button onclick="prevPage()">← 上一頁</button>
    <button onclick="nextPage()">下一頁 →</button>
    <button onclick="lastPage()">⏭ 跳到最後</button>
  </div>

  <script>
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let pages = [];
    let currentFolder = "images";

    // 每個資料夾的頁數
    const pageCounts = {
      "images": 158,
      "images-en": 158,
      "images2": 90,
      "images-en2": 90
    };

    function padNumber(num) {
      return num.toString().padStart(2, '0');
    }

    function loadPages(folder) {
      currentPage = 0;
      flipbook.innerHTML = "";

      const totalPages = pageCounts[folder] || 0;

      for (let i = 1; i <= totalPages; i++) {
        const filename = padNumber(i) + '.jpg';
        const img = document.createElement("img");
        img.src = `${folder}/${filename}`;
        img.alt = `page ${i}`;
        img.className = "page" + (i === 1 ? " active" : "");
        flipbook.appendChild(img);
      }

      pages = document.querySelectorAll(".page");
    }

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle("active", i === index);
      });
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function firstPage() {
      currentPage = 0;
      showPage(currentPage);
    }

    function lastPage() {
      currentPage = pages.length - 1;
      showPage(currentPage);
    }

    function switchBook(folder) {
      currentFolder = folder;
      loadPages(folder);
    }

    // 預設載入中文版 Part 1
    loadPages(currentFolder);
  </script>
</body>
</html>
