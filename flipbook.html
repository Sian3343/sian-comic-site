<script>
  const totalPages = 158;
  const images = [];

  for (let i = 1; i <= totalPages; i++) {
    const num = i.toString().padStart(3, '0'); // 加 0 變成 001, 002 ...
    images.push(`images/${num}.jpg`);
  }

  let currentPage = 0;

  function showPage(index) {
    const imgElement = document.getElementById('comic-image');
    imgElement.src = images[index];
    document.getElementById('page-number').textContent = `第 ${index + 1} 頁 / 共 ${images.length} 頁`;
  }

  function nextPage() {
    if (currentPage < images.length - 1) {
      currentPage++;
      showPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      showPage(currentPage);
    }
  }

  window.onload = function () {
    showPage(currentPage);
  };
</script>
