      nav.sidebar a {

      .hamburger {

      main.main-content {

        margin-left: 220px;
        margin-right: 30px;
        max-width: calc(100% - 250px);
        animation: fadeIn 1s ease-in;
      }

      h1, h2 {
        text-align: center;
        color: #6d3684;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #888;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(#e8d0ef 1px, transparent 1px);
        background-size: 30px 30px;
        opacity: 0.2;
        z-index: -1;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @media (max-width: 768px) {
  main.main-content {

  <main>
    <h1>📘 中文版 Part 1</h1>
    <div class="flipbook-container" id="flipbook"></div>

    <div class="controls">
      <button onclick="firstPage()">⏮ 回到最前</button>
      <button onclick="prevPage()">← 上一頁</button>
      <button onclick="nextPage()">下一頁 →</button>
      <button onclick="lastPage()">⏭ 跳到最後</button>
    </div>
  </main>

  <script>
    const folder = "images"; // 📂 你嘅圖像資料夾
    const totalPages = 159;  // 📄 總頁數，按需要修改
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let pages = [];

    function loadPages() {
      for (let i = totalPages; i >= 1; i--) {
        const img = document.createElement("img");
        img.src = `${folder}/${String(i).padStart(2, '0')}.jpg`;
        img.alt = `Page ${i}`;
        img.className = "page" + (i === totalPages ? " active" : "");
        flipbook.appendChild(img);
      }
      pages = document.querySelectorAll(".page");
    }

    function showPage(index) {
      pages.forEach((p, i) => {
        p.classList.toggle("active", i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function firstPage() {
      currentPage = 0;
      showPage(currentPage);
    }

    function lastPage() {
      currentPage = pages.length - 1;
      showPage(currentPage);
    }

    loadPages();
  </script>
</body>
