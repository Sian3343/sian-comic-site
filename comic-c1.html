<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📘 中文版 Part 1 - 漫畫翻書版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      z-index: 999;
    }

    nav {
      width: 220px;
      background: #ece3f3;
      padding: 20px;
      min-height: 100vh;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    nav h2 {
      font-size: 1.1em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      display: block;
      margin: 10px 0;
      color: #6b4c88;
      text-decoration: none;
    }

    nav a:hover {
      color: #a75bb8;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #6d3684;
    }

    .flipbook-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .page {
      display: none;
      width: 100%;
      height: auto;
    }

    .page.active {
      display: block;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      background-color: #ffd8df;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }

    .controls button:hover {
      background-color: #fca5b3;
    }

    /* 手機優化 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .hamburger {
        display: block;
      }

      nav {
        width: 100%;
        min-height: auto;
        transform: translateY(-100%);
        position: absolute;
        top: 0;
        left: 0;
      }

      nav.active {
        transform: translateY(0);
      }

      main {
        width: 100%;
        padding: 10px;
      }

      .flipbook-container {
        width: 100%;
        max-width: 100%;
      }

      .page {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburger">&#9776;</button>

  <nav class="sidebar" id="sidebar">
    <div style="text-align: center;">
      <img src="https://sian3343.github.io/sian-comic-site/logo.png" alt="Sian 的 Logo" style="width: 138px; height: 69px;">
    </div>
    <h2>選單 Menu</h2>
    <a href="index.html">🏠&nbsp;首頁 / Home</a>
    <a href="about.html">👩&nbsp;關於我 / About Me</a>
    <a href="comics.html">🎨&nbsp;漫畫作品 / Comics</a>
    <a href="flipbook.html">📖&nbsp;翻書版 / Flipbook</a>
    <a href="feelings.html">🖼️&nbsp;心語 / Mood</a>
    <a href="feelings-en.html">🖼️&nbsp;Mood (English)</a>
    <a href="index.html#comments">💬&nbsp;留言區 / Message</a>

    <hr>
    <h2>Facebook 相簿</h2>
    <a href="https://www.facebook.com/media/set/?set=a.4270966126338128" target="_blank">📗&nbsp;中文版 Part 2</a>
    <a href="https://www.facebook.com/media/set/?set=a.4270963689671705" target="_blank">📕&nbsp;英文版 Part 2</a>    
    <a href="https://www.facebook.com/media/set/?set=a.1511257358975699" target="_blank">📘&nbsp;中文版 Part 1</a>
    <a href="https://www.facebook.com/media/set/?set=a.1499170603517708" target="_blank">📙&nbsp;英文版 Part 1</a>
  </nav>

  <main>
    <h1>📘 中文版 Part 1</h1>
    <div class="flipbook-container" id="flipbook"></div>

    <div class="controls">
      <button onclick="firstPage()">⏮ 回到最前</button>
      <button onclick="prevPage()">← 上一頁</button>
      <button onclick="nextPage()">下一頁 →</button>
      <button onclick="lastPage()">⏭ 跳到最後</button>
    </div>
  </main>

  <script>
    const folder = "images"; // 圖片資料夾
    const totalPages = 159;  // 總頁數
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let pages = [];

    function loadPages() {
      for (let i = totalPages; i >= 1; i--) {
        const img = document.createElement("img");
        img.src = `${folder}/${String(i).padStart(2, '0')}.jpg`;
        img.alt = `Page ${i}`;
        img.className = "page" + (i === totalPages ? " active" : "");
        flipbook.appendChild(img);
      }
      pages = document.querySelectorAll(".page");
    }

    function showPage(index) {
      pages.forEach((p, i) => {
        p.classList.toggle("active", i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function firstPage() {
      currentPage = 0;
      showPage(currentPage);
    }

    function lastPage() {
      currentPage = pages.length - 1;
      showPage(currentPage);
    }

    loadPages();

    // Hamburger 控制
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  </script>
</body>
</html>
