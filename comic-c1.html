<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文版 Part 1｜Sian 的漫畫</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f9f3fb;
      color: #4b306a;
      display: flex;
      min-height: 100vh;
    }

    nav.sidebar {
      background-color: #f7f2fb;
      width: 220px;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 998;
    }

    nav.sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }

    nav.sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #6b4c88;
      transition: 0.3s;
    }

    nav.sidebar a:hover {
      color: #a75bb8;
    }

    main.main-content {
      flex-grow: 1;
      padding: 40px 30px;
      margin-left: 220px;
      max-width: calc(100% - 220px);
      overflow-wrap: break-word;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .comic-page {
      text-align: center;
      margin-bottom: 30px;
    }

    .comic-page img {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #a170bd;
      color: white;
      border-radius: 5px;
    }

    .back-link a:hover {
      background-color: #874ca4;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #888;
    }

    section#about {
      background-color: #f0e2fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      nav.sidebar {
        display: none;
      }
      main.main-content {
        margin-left: 0;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <img src="logo.png" alt="Sian 的 Logo" style="width: 100%;">
    <h2>選單 Menu</h2>
    <a href="index.html">🏠 首頁 / Home</a>
    <a href="index.html#about">👩 關於我 / About Me</a>
    <a href="index.html#works">🎨 漫畫作品 / Comics</a>
    <a href="index.html#flipbook">📖 翻書版 / Flipbook</a>
    <a href="feelings.html">🖼️ 心情畫簿 / Moodbook</a>
  </nav>

  <main class="main-content">
    <h1>中文版 Part 1</h1>

    <!-- 漫畫頁數 -->
    <div class="comic-page"><img src="images/01.jpg" alt="第1頁"></div>
    <div class="comic-page"><img src="images/02.jpg" alt="第2頁"></div>
    <div class="comic-page"><img src="images/03.jpg" alt="第3頁"></div>
    <div class="comic-page"><img src="images/04.jpg" alt="第4頁"></div>
    <div class="comic-page"><img src="images/05.jpg" alt="第5頁"></div>
    <div class="comic-page"><img src="images/06.jpg" alt="第6頁"></div>
    <div class="comic-page"><img src="images/07.jpg" alt="第7頁"></div>
    <div class="comic-page"><img src="images/08.jpg" alt="第8頁"></div>
    <div class="comic-page"><img src="images/09.jpg" alt="第9頁"></div>
    <div class="comic-page"><img src="images/10.jpg" alt="第10頁"></div>

    <!-- 返回按鈕 -->
    <div class="back-link">
      <a href="index.html">← 返回首頁</a>
    </div>

    <!-- About Me 區域 -->
    <section id="about">
      <h2>關於我｜About Me</h2>
      <p>我是 Sian，一位成人確診 Asperger's 的創作者。<br>
         我用漫畫和圖畫抒發生活中唔易用語言表達嘅感受。</p>
    </section>

    <footer>© 2025 Sian</footer>
  </main>
</body>
</html>
