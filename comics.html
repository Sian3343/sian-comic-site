<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>漫畫作品｜Comics - Sian の漫畫世界</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
      color: #4b306a;
    }

    nav.sidebar {
      background-color: #f7f2fb;
      width: 220px;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 998;
    }

    nav.sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }

    nav.sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #6b4c88;
      transition: 0.3s;
    }

    nav.sidebar a:hover {
      color: #a75bb8;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      nav.sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      main.main-content {
        margin-left: 0;
        margin-right: 0;
        padding: 20px;
        max-width: 100%;
      }
    }

    main.main-content {
      flex-grow: 1;
      padding: 40px 30px;
      margin-left: 220px;
      margin-right: 30px;
      max-width: calc(100% - 250px);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      color: #6d3684;
    }

    .comic-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .comic-card {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .comic-card:hover {
      transform: translateY(-5px);
    }

    .comic-card img {
      width: 100%;
      height: auto;
    }

    .comic-card h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
      color: #5a3475;
    }

    .comic-card p {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#e8d0ef 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <a href="feelings-en.html">🖼️ Moodbook (English)</a>
  </nav>

  <main class="main-content">
    <h1>🎨 漫畫作品 / Comics</h1>
       <section id="works">
      <h2>🎨 漫畫作品｜Comic Works</h2>
      <div class="comic-grid">
        <a href="comic-c1.html">
          📘 中文版 Part 1
          <img src="https://sian3343.github.io/sian-comic-site/images/01.jpg" alt="中文版 Part 1 封面">
        </a>
        <a href="comic-c2.html">
          📗 中文版 Part 2
          <img src="https://sian3343.github.io/sian-comic-site/images2/01.jpg" alt="中文版 Part 2 封面">

        <a href="comic-e1.html">
          📙 English Part 1
          <img src="https://sian3343.github.io/sian-comic-site/images-en/01.jpg" alt="English Part 1 Cover">
        </a>

          📕 English Part 2
          <img src="https://sian3343.github.io/sian-comic-site/images-en2/01.jpg" alt="English Part 2 Cover">
        </a>
      </div>
    </section>
  </main>

  <script>

      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
