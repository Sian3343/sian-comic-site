<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sian Comics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background-color: #ffcc99;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ffe5cc;
      padding: 0.5rem 0;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .comic-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .comic-grid a img {
      width: 150px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .comic-grid a img:hover {
      transform: scale(1.05);
      border-color: #ff9933;
    }

    footer {
      background-color: #ffcc99;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    /* 手機選單樣式 */
    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .sidebar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #ffe5cc;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding-top: 2rem;
      z-index: 999;
      flex-direction: column;
    }

    .sidebar a {
      padding: 1rem;
      display: block;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #ffcc99;
    }

    .sidebar.active {
      display: flex;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 998;
    }

    .overlay.show {
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
        position: absolute;
        left: 1rem;
        top: 1rem;
        z-index: 1000;
      }

      header {
        padding-left: 3rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <header>Sian Comics</header>
  <nav>
    <a href="index.html">主頁</a>
    <a href="flipbook.html">翻頁漫畫</a>
    <a href="feelings.html">心情畫簿</a>
  </nav>
  <div id="sidebar" class="sidebar">
    <a href="index.html">主頁</a>
    <a href="flipbook.html">翻頁漫畫</a>
    <a href="feelings.html">心情畫簿</a>
  </div>
  <div id="overlay" class="overlay"></div>
  <main>
    <h2>歡迎來到 Sian 的漫畫小天地！</h2>
    <p>以下是我的創作，點選可前往查看漫畫。</p>
    <div class="comic-grid">
      <a href="https://www.facebook.com/media/set/?set=a.782305870232304&type=3" target="_blank">
        <img src="cover1.jpg" alt="漫畫封面1">
      </a>
      <a href="https://www.facebook.com/media/set/?set=a.784242683371956&type=3" target="_blank">
        <img src="cover2.jpg" alt="漫畫封面2">
      </a>
    </div>
  </main>
  <footer>&copy; 2025 Sian Comics</footer>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("show");
    }

    document.querySelectorAll("#sidebar a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("sidebar").classList.remove("active");
        document.getElementById("overlay").classList.remove("show");
      });
    });

    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("show");
    });
  </script>
</body>
</html>
