    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;

      box-sizing: border-box;

    *, *::before, *::after {

    nav.sidebar {

      padding: 20px;

    nav h2 {

      margin-bottom: 1em;

    }

    nav a {
      display: block;
      margin: 10px 0;

      text-decoration: none;
    }

    nav a:hover {
      color: #a75bb8;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background-color: #A37ACB;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      width: 180px;
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }

    .caption {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .pagination {
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background-color: #6b4c88;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #a75bb8;
    }

    .lightbox-overlay {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100%;
        background: #ece3f3;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      nav.sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      main {
        margin-top: 60px;
      }
    }
  </style>

    <h1>🖌️ 心情畫簿 Moodbook</h1>
    <p>這裡收錄了我在不同情緒狀態下的插畫作品，也許不是最完美，但都是真實的情感流露。</p>

    <div class="gallery" id="gallery"></div>

  <!-- Lightbox 彈出圖 -->
  <div class="lightbox-overlay" id="lightbox">
    <img src="" alt="放大圖片" id="lightbox-img">
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    const totalImages = 75;
    const imagesPerPage = 15;
    let currentPage = 1;
    let currentImageIndex = 0;

    function showGalleryPage(page) {
      const gallery = document.getElementById("gallery");
      const pagination = document.getElementById("pagination");
      gallery.innerHTML = "";
      pagination.innerHTML = "";
      currentPage = page;

      const start = totalImages - (page - 1) * imagesPerPage;
      const end = Math.max(start - imagesPerPage + 1, 1);

      for (let i = start; i >= end; i--) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="feelings/${String(i).padStart(2, '0')}.jpg" alt="Mood ${i}" onclick="openLightbox(${i})">
          <div class="caption">圖 #${i}</div>
        `;
        gallery.appendChild(card);
      }

      const totalPages = Math.ceil(totalImages / imagesPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.classList.add("active");
        btn.onclick = () => showGalleryPage(i);
        pagination.appendChild(btn);
      }
    }

    function openLightbox(index) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      currentImageIndex = index;
      img.src = `feelings/${String(index).padStart(2, '0')}.jpg`;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    window.onload = () => {
      document.getElementById("lightbox").onclick = closeLightbox;

      document.addEventListener("keydown", function(e) {
        const lightbox = document.getElementById("lightbox");
        if (lightbox.style.display === "flex") {
          if (e.key === "Escape") closeLightbox();
          else if (e.key === "ArrowLeft" && currentImageIndex > 1) openLightbox(currentImageIndex - 1);
          else if (e.key === "ArrowRight" && currentImageIndex < totalImages) openLightbox(currentImageIndex + 1);
        }
      });

      showGalleryPage(currentPage);
    };
  </script>
