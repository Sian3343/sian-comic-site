<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📕 English Part 2 - Comic Flipbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      overflow-x: hidden;
    }

    nav {
      width: 220px;
      background: #ece3f3;
      padding: 20px;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    nav h2 {
      font-size: 1.1em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      display: block;
      margin: 10px 0;
      color: #6b4c88;
      text-decoration: none;
    }

    nav a:hover {
      color: #a75bb8;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      margin-left: 220px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    h1 {
      color: #6d3684;
    }

    .flipbook-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .page {
      display: none;
      width: 100%;
    }

    .page.active {
      display: block;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      background-color: #ffd8df;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }

    .controls button:hover {
      background-color: #fca5b3;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 900;
    }

    @media (max-width: 768px) {
      nav {
        transform: translateX(-220px);
      }

      nav.open {
        transform: translateX(0);
      }

      main {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }

      .overlay.show {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div style="text-align: center;">
      <img src="https://sian3343.github.io/sian-comic-site/logo.png" alt="Sian 的 Logo" style="width: 138px; height: 69px;">
    </div>
    <h2>Menu</h2>
    <a href="index.html">🏠&nbsp;首頁 / Home</a>
    <a href="about.html">👩&nbsp;關於我 / About Me</a>
    <a href="comics.html">🎨&nbsp;漫畫作品 / Comics</a>
    <a href="flipbook.html">📖&nbsp;翻書版 / Flipbook</a>
    <a href="feelings.html">🖼️&nbsp;心語 / Mood</a>
    <a href="feelings-en.html">🖼️&nbsp;Mood (English)</a>
    <a href="index.html#comments">💬&nbsp;留言區 / Message</a>

    <hr>

    <h2>Facebook 相簿</h2>
    <a href="https://www.facebook.com/media/set/?set=a.4270966126338128" target="_blank">📗&nbsp;中文版 Part 2</a>
    <a href="https://www.facebook.com/media/set/?set=a.4270963689671705" target="_blank">📕&nbsp;英文版 Part 2</a>
    <a href="https://www.facebook.com/media/set/?set=a.1511257358975699" target="_blank">📘&nbsp;中文版 Part 1</a>
    <a href="https://www.facebook.com/media/set/?set=a.1499170603517708" target="_blank">📙&nbsp;英文版 Part 1</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>📕 English Part 1</h1>
    <div class="flipbook-container" id="flipbook"></div>

    <div class="controls">
      <button onclick="firstPage()">⏮ First</button>
      <button onclick="prevPage()">← Previous</button>
      <button onclick="nextPage()">Next →</button>
      <button onclick="lastPage()">⏭ Last</button>
    </div>
  </main>

  <script>
    const folder = "images-en1";
    const totalPages = 159;
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let pages = [];

    function loadPages() {
      for (let i = totalPages; i >= 1; i--) {
        const img = document.createElement("img");
        img.src = `${folder}/${String(i).padStart(2, '0')}.jpg`;
        img.alt = `Page ${i}`;
        img.className = "page" + (i === totalPages ? " active" : "");
        flipbook.appendChild(img);
      }
      pages = document.querySelectorAll(".page");
    }

    function showPage(index) {
      pages.forEach((p, i) => {
        p.classList.toggle("active", i === index);
      });
    }

    function nextPage() { 
      if (currentPage < pages.length - 1) { 
        currentPage++; 
        showPage(currentPage); 
      } 
    }

    function prevPage() { 
      if (currentPage > 0) { 
        currentPage--; 
        showPage(currentPage); 
      } 
    }

    function firstPage() { 
      currentPage = 0; 
      showPage(currentPage); 
    }

    function lastPage() { 
      currentPage = pages.length - 1; 
      showPage(currentPage); 
    }

    loadPages();

    // Hamburger Menu Toggle + Overlay
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
      sidebar.classList.add('open');
      overlay.classList.add('show');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    }

    hamburger.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);
  </script>
</body>
</html>
