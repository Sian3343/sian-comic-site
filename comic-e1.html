<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Comic Part 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .comic-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .comic-grid img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="comic-c1.html">中文版漫畫 Part 1</a></li>
      <li><a href="comic-c2.html">中文版漫畫 Part 2</a></li>
      <li><a href="comic-e1.html">English Comic Part 1</a></li>
      <li><a href="comic-e2.html">English Comic Part 2</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>English Comic Part 1</h1>
    <div class="comic-grid" id="comicContainer">
      <!-- Images from old to new -->
      <!-- For example: -->
      <img src="images-en/01.jpg"
      <img src="images-en/02.jpg" alt="Page 2" />
      <!-- 繼續加入至最後一頁 -->
      <img src="images-en/99.jpg" alt="Page 99" />
    </div>
  </div>
  <script>
    const container = document.getElementById('comicContainer');
    const images = Array.from(container.children);
    images.reverse().forEach(img => container.appendChild(img));
  </script>
</body>
</html>
