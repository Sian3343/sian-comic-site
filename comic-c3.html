<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      overflow-x: hidden;
      box-sizing: border-box;
      position: relative;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    nav {
      width: 220px;
      background: #ece3f3;
      padding: 20px;
      min-height: 100vh;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    nav h2 {
      font-size: 1.1em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      display: block;
      margin: 10px 0;
      color: #6b4c88;
      text-decoration: none;
    }

    nav a:hover {
      color: #a75bb8;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #6d3684;
    }

    .flipbook-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .page {
      display: none;
      width: 100%;
      height: auto;
    }

    .page.active {
      display: block;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      background-color: #ffd8df;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }

    .controls button:hover {
      background-color: #fca5b3;
    }

    /* 漢堡按鈕 */
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #6d3684;
      border-radius: 2px;
    }

    /* 遮罩 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 500;
    }

    .overlay.active {
      display: block;
    }

    /* 手機版調整 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .hamburger {
        display: flex;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        height: 100vh;
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      }

      nav.open {
        transform: translateX(0);
      }

      main {
        width: 100%;
        padding: 10px;
        margin-top: 60px;
      }

      .flipbook-container {
        width: 100%;
        max-width: 100%;
      }

      .page {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="overlay" id="overlay"></div>

  <nav class="sidebar" id="sidebar">
    <div style="text-align: center;">
      <img src="https://sian3343.github.io/sian-comic-site/logo.png" alt="Sian 的 Logo" style="width: 138px; height: 69px;">
    </div>
    <h2>選單 Menu</h2>
    <a href="index.html">🏠&nbsp;首頁 / Home</a>
    <a href="about.html">👩🏻&nbsp;關於我 / About Me</a>
    <a href="comics.html">🎨&nbsp;漫畫作品 / Comics</a>
    <a href="flipbook.html">🌿&nbsp;小誌選集 / Zine</a>
    <a href="feelings2.html">🖼️&nbsp;心語 / Mood</a>
    <a href="feelings-en.html">🖼️&nbsp;Mood (English)</a>
    <a href="index.html#comments">💬&nbsp;留言區 / Message</a>

    <hr>
    <h2>Facebook</h2>
<a href="https://www.facebook.com/profile.php?id=61577391951909"
target="_blank" style="text-decoration:none;"> 
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
alt="Facebook" style="width:24px; height:24px; vertical-align:middle;">Facebook Page </a>
  </nav>

  <main>
    <h1>📔 中文版 Part 3</h1>
    <div class="flipbook-container" id="flipbook"></div>

    <div class="controls">
      <button onclick="firstPage()">⏮ 回到最前</button>
      <button onclick="prevPage()">← 上一頁</button>
      <button onclick="nextPage()">下一頁 →</button>
      <button onclick="lastPage()">⏭ 跳到最後</button>
    </div>
  </main>

  <script>
    // 漢堡功能同遮罩控制
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleSidebar() {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
    }

    hamburger.addEventListener("click", toggleSidebar);
    overlay.addEventListener("click", toggleSidebar);

    // flipbook 功能
    const folder = "images3"; // 注意！Part 3 資料夾係 images3
    const totalPages = 56;
    const flipbook = document.getElementById("flipbook");
    let currentPage = 0;
    let pages = [];

    function loadPages() {
      for (let i = totalPages; i >= 1; i--) {
        const img = document.createElement("img");
        img.src = `${folder}/${String(i).padStart(2, '0')}.jpg`;
        img.alt = `Page ${i}`;
        img.className = "page" + (i === totalPages ? " active" : "");
        flipbook.appendChild(img);
      }
      pages = document.querySelectorAll(".page");
    }

    function showPage(index) {
      pages.forEach((p, i) => {
        p.classList.toggle("active", i === index);
      });
    }

    function nextPage() { if (currentPage < pages.length - 1) { currentPage++; showPage(currentPage); } }
    function prevPage() { if (currentPage > 0) { currentPage--; showPage(currentPage); } }
    function firstPage() { currentPage = 0; showPage(currentPage); }
    function lastPage() { currentPage = pages.length - 1; showPage(currentPage); }

    loadPages();
  </script>
</body>
</html>
