<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sian の 情思漫畫</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #f6f0f5;
      color: #5a2a50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 1em;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1em;
    }

    .sidebar h1 {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 1.5em;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar li {
      margin: 1em 0;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #5a2a50;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #9f5b7c;
    }

    .main-content {
      flex: 1;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        padding: 1em;
        justify-content: space-around;
        box-shadow: none;
      }

      .sidebar ul {
        display: flex;
        gap: 1em;
      }

      .sidebar li {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Sian Logo">
    <h1>Sian の 情思漫畫</h1>
    <ul>
      <li><a href="welcome.html" target="contentFrame">歡迎 Welcome</a></li>
      <li><a href="flipbook.html" target="contentFrame">漫畫翻頁 Flipbook</a></li>
      <li><a href="https://www.facebook.com/media/set/?set=a.1511257358975699" target="_blank">Facebook 中文版</a></li>
    </ul>
  </div>

  <div class="main-content">
    <iframe src="welcome.html" name="contentFrame"></iframe>
  </div>
</body>
</html>
