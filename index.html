<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sian 漫畫記錄 Asperger's 的日常</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/lib/turn.min.js"></script>

  <style>
    body {
      background-color: #fdf6f0;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #444;
      margin-top: 20px;
    }

    .flipbook {
      width: 90%;
      max-width: 800px;
      height: 600px;
      margin: 30px auto;
    }

    .flipbook div {
      width: 100%;
      height: 100%;
    }

    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>

<body>
  <h1>Sian 漫畫記錄 Asperger's 的日常</h1>

  <div class="flipbook">
    <!-- 替換以下圖片 URL 為你實際圖片 -->
    <div><img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/main/front%20cover%20C.jpg" alt="中文版 Part 1 封面"></div>
    <div><img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/main/front%20cover%20C2.jpg" alt="中文版 Part 2 封面"></div>
    <div><img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/main/front%20cover%20E.jpg" alt="English Part 1 封面"></div>
    <div><img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/main/front%20cover%20CE.jpg" alt="English Part 2 封面"></div>
  </div>

  <footer>
    © 2025 Sian
  </footer>

  <!-- 啟用翻書效果 -->
  <script>
    $(document).ready(function () {
      $(".flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
