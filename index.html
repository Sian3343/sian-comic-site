<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sian の 情思漫畫</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fff8f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 15px 10px;
    }

    header img.logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8em;
      margin: 0.2em 0;
    }

    h2 {
      font-size: 1.2em;
      margin: 0;
      color: #666;
    }

    main {
      flex-grow: 1;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      text-align: center;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item p {
      padding: 10px;
      margin: 0;
      font-weight: bold;
      background-color: #fdf2f2;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffeef0;
      color: #888;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Sian Logo" class="logo">
    <h1>Sian の 情思漫畫</h1>
    <h2>Comic Confessions from Asperger’s Life</h2>
  </header>

  <main>
    <section class="gallery">
      <a href="https://www.facebook.com/media/set/?set=a.1511257358975699" class="gallery-item" target="_blank">
        <img src="front cover C.jpg" alt="中文版 Part 1">
        <p>中文版 Part 1</p>
      </a>
      <a href="https://www.facebook.com/media/set/?set=a.1499170603517708" class="gallery-item" target="_blank">
        <img src="front cover E.jpg" alt="English Version Part 1">
        <p>English Version Part 1</p>
      </a>
      <a href="https://www.facebook.com/media/set/?set=a.4270966126338128" class="gallery-item" target="_blank">
        <img src="front cover C2.jpg" alt="中文版 Part 2">
        <p>中文版 Part 2</p>
      </a>
      <a href="https://www.facebook.com/media/set/?set=a.4270963689671705" class="gallery-item" target="_blank">
        <img src="front cover CE.jpg" alt="English Version Part 2">
        <p>English Version Part 2</p>
      </a>
    </section>
  </main>

  <footer>
    © 2025 Sian. 漫畫記錄 Asperger's 的日常
  </footer>
</body>
</html>
