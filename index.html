  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://sian3343.github.io/sian-comic-site/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
      color: #4b306a;
    }

    nav.sidebar {
      background-color: #f7f2fb;
      width: 220px;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 998;
    }

    nav.sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }

    nav.sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #6b4c88;
      transition: 0.3s;
    }

    nav.sidebar a:hover {
      color: #a75bb8;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 5px;
    }

    main.main-content {
      flex-grow: 1;
      padding: 40px 30px;
      margin-left: 220px;
      margin-right: 30px;
      max-width: calc(100% - 250px);
      animation: fadeIn 1s ease-in;
      overflow-wrap: break-word;
    }

    main.main-content.sidebar-open {
      margin-left: 220px;
    }

    header {
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      border-radius: 50%;
    }

    h1, h2 {
      text-align: center;
      color: #6d3684;
    }

    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 2em;
      text-align: center;
    }

    .comic-grid a {
      text-decoration: none;
      color: #4b306a;
    }

    .comic-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .comic-grid img:hover {
      transform: scale(1.05);
    }

    .flipbook-link {
      text-align: center;
      margin-top: 2em;
    }

    .flipbook-link a {
      display: inline-block;
      background-color: #a170bd;
      color: white;
      text-decoration: none;
      padding: 0.6em 1.5em;
      border-radius: 8px;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .flipbook-link a:hover {
      background-color: #874ca4;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#e8d0ef 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.2;
      z-index: -1;
    }

    .qr-fixed {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      z-index: 999;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .qr-fixed:hover {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚úÖ ÊâãÊ©üÁâàË™øÊï¥ */
    @media (max-width: 768px) {
      nav.sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      nav.sidebar.active {
        transform: translateX(0);
      }
      .hamburger {
        display: block;
      }
      main.main-content {
        margin: 0;
        padding: 20px 15px;
        max-width: 100%;
      }
      main.main-content.sidebar-open {
        margin-left: 220px;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      header img {
        max-width: 80%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      .comic-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
