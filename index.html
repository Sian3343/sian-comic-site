<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sian 情思漫畫｜主頁</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #f3e6f5, #e0cfe2);
    }

    .sidebar {
      width: 240px;
      background-color: #ffffffd9;
      padding: 1.5em 1em;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar h1 {
      text-align: center;
      color: #7a3d6e;
      font-size: 1.3em;
      margin-bottom: 1.5em;
    }

    .sidebar img {
      display: block;
      margin: 0 auto 1em;
      width: 100px;
      border-radius: 50%;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 1em 0;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #6c3e62;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #9f5b7c;
    }

    .content {
      flex: 1;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        box-shadow: none;
        background-color: #f9f0f5;
      }
      .sidebar h1, .sidebar img {
        display: none;
      }
      .sidebar li {
        margin: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Sian Logo">
    <h1>Sian 情思漫畫</h1>
    <ul>
      <li><a href="welcome.html" target="mainFrame">歡迎 Welcome</a></li>
      <li><a href="flipbook.html" target="mainFrame">翻頁漫畫 Flipbook</a></li>
      <li><a href="part1.html" target="mainFrame">Part 1</a></li>
      <li><a href="about.html" target="mainFrame">關於我 About</a></li>
    </ul>
  </div>

  <div class="content">
    <iframe src="welcome.html" name="mainFrame"></iframe>
  </div>
</body>
</html>
