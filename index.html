<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sian 的漫畫</title>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/lib/turn.min.js"></script>
  <style>
    /* 這是你現有的 CSS 代碼 */
    
    /* 這裡是翻書效果的 CSS */
    .book-container {
      width: 100%;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    .book {
      width: 80%;
      height: 100%;
      margin: 0 auto;
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transform: perspective(1500px);
      transition: transform 1s ease;
    }

    .page {
      width: 50%;
      height: 100%;
      position: absolute;
      background-color: #fff;
      border-radius: 5px;
      box-sizing: border-box;
      overflow: hidden;
      transition: transform 0.5s;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .book-container:hover .book {
      transform: rotateY(-180deg);
    }

    .book-container:hover .book .page {
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>
  <header>
    <!-- 這是你的頁首部分，包含標題和導航 -->
    <h1>Sian 的漫畫世界</h1>
  </header>

  <section id="about-me">
    <!-- 關於我區域 -->
    <h2>關於我</h2>
    <p>這是關於我內容的描述，介紹我的背景和我的漫畫。</p>
  </section>

  <main>
    <div class="book-container">
      <div class="book">
        <div class="page">
          <img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/refs/heads/main/front%20cover%20C.jpg" alt="中文版 Part 1">
        </div>
        <div class="page">
          <img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/refs/heads/main/front%20cover%20E.jpg" alt="English Version Part 1">
        </div>
        <div class="page">
          <img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/refs/heads/main/front%20cover%20C2.jpg" alt="中文版 Part 2">
        </div>
        <div class="page">
          <img src="https://raw.githubusercontent.com/Sian3343/sian-comic-site/refs/heads/main/front%20cover%20CE.jpg" alt="English Version Part 2">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- 這是你的頁尾部分 -->
    <p>© 2025 Sian</p>
  </footer>

  <script>
    // 啟動 Turn.js 翻書效果
    $(document).ready(function() {
      $(".book").turn({
        width: 800,
        height: 400,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
