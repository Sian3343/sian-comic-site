    .hamburger {

    }

    @media (max-width: 768px) {

      }

      .hamburger {

    h1, h2 {

      color: #6d3684;
    }

    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 2em;
    }

    .comic-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .comic-grid img:hover {
      transform: scale(1.05);
    }

    .flipbook-link {

    }

      background-color: #a170bd;
      color: white;
      text-decoration: none;
      padding: 0.6em 1.5em;
      border-radius: 8px;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .flipbook-link a:hover {
      background-color: #874ca4;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#e8d0ef 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
