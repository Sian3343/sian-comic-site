<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>中文版漫畫 Part 1｜Sian</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
      color: #4b306a;
    }
    nav.sidebar {
      background-color: #f7f2fb;
      width: 220px;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 998;
    }
    nav.sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    nav.sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #6b4c88;
      transition: 0.3s;
    }
    nav.sidebar a:hover {
      color: #a75bb8;
    }
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      nav.sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      nav.sidebar.active {
        transform: translateX(0);
      }
      .hamburger {
        display: block;
      }
      main.main-content {
        margin-left: 0;
        margin-right: 0;
        padding: 20px;
        max-width: 100%;
      }
    }
    main.main-content {
      flex-grow: 1;
      padding: 40px 30px;
      margin-left: 220px;
      margin-right: 30px;
      max-width: calc(100% - 250px);
      animation: fadeIn 1s ease-in;
      overflow-wrap: break-word;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      border-radius: 50%;
    }
    h1 {
      text-align: center;
      color: #6d3684;
    }
    .comic-pages {
      max-width: 800px;
      margin: 0 auto;
    }
    .comic-pages img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .back-link {
      text-align: center;
      margin-top: 2em;
    }
    .back-link a {
      color: #874ca4;
      text-decoration: none;
      font-weight: bold;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#e8d0ef 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.2;
      z-index: -1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <nav class="sidebar" id="sidebar">
    <img src="logo.png" alt="Sian 的 Logo" style="width: 100%;">
    <h2>選單 Menu</h2>
    <a href="index.html">🏠 首頁 / Home</a>
    <a href="index.html#about">👩 關於我 / About Me</a>
    <a href="index.html#works">🎨 漫畫作品 / Comics</a>
    <a href="index.html#flipbook">📖 翻書版 / Flipbook</a>
    <a href="feelings.html" target="_blank">🖼️ 心情畫簿 / Moodbook</a>
  </nav>

  <main class="main-content">
    <img src="sian_logo.png" alt="Sian Logo" class="logo">
    <h1>中文版漫畫｜Part 1</h1>
    <div class="comic-pages">
      <img src="comics/c1/01.jpg" alt="Page 1">
      <img src="comics/c1/02.jpg" alt="Page 2">
      <img src="comics/c1/03.jpg" alt="Page 3">
      <img src="comics/c1/04.jpg" alt="Page 4">
      <img src="comics/c1/05.jpg" alt="Page 5">
      <img src="comics/c1/06.jpg" alt="Page 6">
      <img src="comics/c1/07.jpg" alt="Page 7">
      <img src="comics/c1/08.jpg" alt="Page 8">
      <img src="comics/c1/09.jpg" alt="Page 9">
      <img src="comics/c1/10.jpg" alt="Page 10">
    </div>
    <div class="back-link">
      <a href="index.html">← 返回首頁</a>
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
